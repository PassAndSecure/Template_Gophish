    <script src="https://portal.sirailgroup.com/js/sirail-script.js"></script>
    <script>
        const content = document.querySelector('.content');
        content.style.height = "calc(" + (content.childElementCount / 2) + ' * 300px)'
        let cmp = 0,
            cmp2 = 0,
            items = content.children,
            helper_cmp = 0,
            item = null
        do {
            item = items[helper_cmp]
            cmp += (helper_cmp % 2 == 0 ? 1 : 0)
            item.classList.add((helper_cmp % 2 == 0 ? (cmp % 2 == 0 ? 'dark' : 'light') : (cmp % 2 == 0 ? 'light' :
                'dark')));
            item.classList.add('tsm' + (cmp2 + 1))
            cmp2 = ((cmp2 + 1) % 4 == 0) ? 0 : cmp2 + 1
        } while (items[++helper_cmp])
        const count = content.childElementCount
        cmp = 0
        helper_cmp = 0
        let cursor_of_height = -1
        const transition = 2000;
        const interval = setInterval(() => {
            cmp += ++helper_cmp % 2 == 0 ? 0 : 1
            if (helper_cmp % 2 != 0) {
                content.classList.remove(cmp % 2 == 0 ? ('go-to-left') : ('go-to-right')),
                    content.classList.add(cmp % 2 == 0 ? ('go-to-right') : ('go-to-left'))
            } else {
                content.style.top = "calc(" + (cursor_of_height--) + " * calc(300px))"
            }
            if (helper_cmp == count) {
                helper_cmp = 0, cursor_of_height = -1
                content.classList.remove('go-to-left')
                content.style.top = "0"
            }
        }, transition)
        window.onload = function() {
  var input = document.getElementById("code").focus();
}
